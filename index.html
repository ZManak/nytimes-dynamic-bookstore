<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NY Times Readings</title>
</head>
<body>
    <header>
        <h1 id="NYT">The New York Times GoodReads</h1>
        <article id="pfp"></article>
        <button id="session">LOGIN</button>
        <button type="button" class="logout" id="logout">Log Out</button>
        <button type="button" class="favorites" id="favorites">Check Favorites</button>
        <button id="addAvatar">Add Avatar</button>
    </header>
    <main>
        <div class="loading">
            <img id="gif" src="/assets/loading.gif" alt="loading">
        </div>
        <section class="canvasCat">
        </section>
        <section href="#books" class="canvasBooks">
        </section>
        <section class="canvasFavs">
        </section>
        
        <section id="log">
            <form action="#">
        
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
                <button type="submit" id="login">Login</button>
              </div>
        
            </form>
        
            <h3>...or create an user...</h3>
        
            <form action="#" style="border:1px solid #ccc">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
        
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>
        
                <!--<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->
        
                <div class="clearfix">
                  <button type="submit" class="signupbtn" id="signup">Sign Up</button>
                </div>
              </div>
        
            </form>
        </section>
        <button id="back">BACK</button>
    </main>
    <footer>
        <p>Made by ZManak / 2023</p>
        <p>No copyright</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="/scripts/authentication.js"></script>
    <script src="scripts/scripts.js"></script>
    </body>
</html>
