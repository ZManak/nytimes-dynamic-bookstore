<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Licorice">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">

  <title>NY Times Readings</title>
</head>

<body>
  <header>
    <div id="title">
      <div id="titleLogo">
        <img id="NYTlogo" src="assets/logos/The_New_York_Times_Logo.svg" alt="NYT Logo">
        <h1 id="gR">Good Reads</h1>
      </div>
      <img id="avatar" src="assets/logos/defaultAvatar.png" alt="default avatar">
    </div>
    <div id="nav">
      <button id="session" class="navButton">Login/Sign Up</button>
      <button type="button" class="navButton" id="favorites">Check Favorites</button>
      <input  id="fileSelect" type="file" accept="image/png, image/jpeg">
      <button id="addAvatar" class="navButton">Change Avatar</button>
      <button type="button" class="navButton" id="logout">Log Out</button>

    </div>
  </header>
  <main>
    <div class="loading">
      <img id="gif" src="assets/logos/loading.gif" alt="loading">
    </div>
    <section class="canvasCat">
    </section>
    <section class="canvasBooks">
    </section>
    <section class="canvasFavs">
    </section>

    <section id="log">
      <form id="signInForm" action="#">

        <div class="container">
          <h1>Log In</h1>
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

          <button type="submit" id="login">Login</button>
        </div>

      </form>

      <h3>...or create an user...</h3>

      <form id="signUpForm" action="#" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="password" required>

          <label for="psw2"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw" id="password2" required>

          <button type="submit" class="signupbtn" id="signup">Sign Up</button>
        </div>

      </form>
    </section>
    <button id="back">BACK</button>
    <br>
  </main>
  <footer>
    <p>Made by ZManak / 2023</p>
    <p>No copyright</p>
    <p>New York Times logo by Ed Benguiat</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
  <script src="scripts/scripts.js"></script>
</body>

</html>
